<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
   @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');
</style>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <input type="button" value="Restart" class ="restart-button">
    </header>
    <div class id="container">
    <div class="boxes">
            <div id="b1"></div>
            <div id="b2"></div>
            <div id="b3"></div>
            <div id="b4"></div>
            <div id="b5"></div>
            <div id="b6"></div>
            <div id="b7"></div>
            <div id="b8"></div>
            <div id="b9"></div>
            </div>
        </div>
    </div>
    <div id="game-updates">
        Ready...? Click a box to start playing!
    </div>
</body>
<script src="/main.js"></script>
</html>

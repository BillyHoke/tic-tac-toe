<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
   @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');
   @import url('https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap');
   @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

   .container {
       display: flex;
       flex-direction: column;
       max-width: 35%;
       justify-content: center;
       align-items: center;
       margin: 0 auto;
   }

</style>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div id="winner"></div>
    </header>

    <div class="container">
        <input type="text" id="input-field" class="player-1-name" placeholder="Player 1 - type your name here...">
        <input type="text" id="input-field" class="player-2-name" placeholder="Player 2 - type your name here...">
        <input type="button" value="Submit" class="submit-button" onclick="setName()">
    </div>

    <footer>   
        <input type="button" value="Play!" class="play-button" onclick="location.href='game.html';">
    </footer>
</body>
<script src="main.js"></script>
</html>
